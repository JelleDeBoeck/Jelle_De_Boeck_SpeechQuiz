<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welkom bij deze quiz.</h1>
        <div class="quiz-content">
            <p class="question">De vraag wordt hier weergegeven.</p>
                <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
                <button class="read-btn" onclick="readQuestion()">Lees vraag voor</button>
                <button class="answer-btn" onclick="giveAnswer()">Antwoord</button>
                <p class="result"></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
